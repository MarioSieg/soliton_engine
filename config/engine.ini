[window]
window.default_width = 1280
window.default_height = 720
window.min_width = 640
window.min_height = 480
window.icon = engine_assets/icons/logo.png


[renderer]
renderer.concurrent_frames = 3
renderer.msaa_samples = 4
renderer.enable_vulkan_validation_layers = false
renderer.force_vsync = false
renderer.shader_dir = engine_assets/shaders
renderer.parallel_pipeline_creation = false


[cpu]
cpu.render_threads = 2
cpu.physics_threads = 1


[editor]
editor.font_size = 18.000000


[audio]
audio.max_channels = 512


[physics]
physics.temp_allocator_buffer_size = 33554432
physics.max_rigid_bodies = 4096
physics.mutex_count = 4096
physics.max_body_pairs = 4096
physics.max_contacts = 4096


[scene]
scene.enable_stats_recorder = true
scene.enable_remote_api = true
